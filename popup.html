<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mum's Media Launcher</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body class="wrapper">
	
	<!-- Header with logo -->
	<header>
		<h1>
		<img src="images/logo.png" alt="Mum's Media Launcher" class="logo"></img> <span>Mum's Media Launcher
		</span></h1>
	</header>
	<!-- End -->

	<!-- Grid of favicons linking to thier perspective websites -->
	<div class="content">
		<div class="launcher-icons">
			<a href="https://www.babycentre.co.uk" target="_blank">
			<img src="images/babycentre-favicon_32.png" alt="babycentre">
			</a>
		</div>

			<div class="launcher-icons">
			<a href="http://www.bounty.com" target="_blank">
			<img src="images/bounty-favicon_32.png" alt="bounty">
			</a>
		</div>

		<div class="launcher-icons">
			<a href="https://www.emmasdiary.co.uk" target="_blank">
			<img src="images/emmasdiary-favicon_32.png" alt="emma's diary">
			</a>
		</div>

			<div class="launcher-icons">
				<a href="https://www.motherandbaby.co.uk" target="_blank">
				<img src="images/motherandbaby-favicon_32.png" alt="Mother&Baby">
				</a>
			</div>

			<div class="launcher-icons">
				<a href="https://www.mumsnet.com" target="_blank">
				<img src="images/mumsnet-favicon_32.png" alt="mumsnet">
				</a>
			</div>

			<div class="launcher-icons">
				<a href="https://www.mummypages.co.uk" target="_blank">
				<img src="images/mummypages-favicon_32.png" alt="Mummy Pages">
				</a>
			</div>

			<div class="launcher-icons">
				<a href="https://www.nct.org.uk" target="_blank">
				<img src="images/nct-favicon_32.png" alt="NCT">
				</a>
			</div>

			<div class="launcher-icons">
				<a href="https://www.netmums.com" target="_blank">
				<img src="images/netmums-favicon_32.png" alt="netmums">
				</a>
			</div>

			<div class="launcher-icons">
				<a href="https://rainydaymum.co.uk" target="_blank">
				<img src="images/rainydaymum-favicon_32.png" alt="Rainy Day Mum">
				</a>
			</div>

			<div class="launcher-icons">
				<a href="https://www.workingmums.co.uk" target="_blank">
				<img src="images/workingmums-favicon_32.png" alt="workingmums">
				</a>
			</div>	
		</div>

		<div class="description">
			<p>Easy access to 10 of the best websites for mums in the UK.</p>
		</div>
		<!-- End grid -->

		<!-- footer -->
		
  	<footer>Version 1.0.0</footer>
	<script src="popup.js" type="text/javascript"></script>
</body>
</html>
